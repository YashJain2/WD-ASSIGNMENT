<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simulating Dice</title>
    <style media="screen" type="text/css">
      p,<ol>
        {
          margin :0
          padding : 10px 10px;
        }
        li
        {
          display : inline;
          margin : 0 10px;
        }
      </ol>
    </style>
  </head>
  <body>
<script type="text/javascript">
  var value;
  document.writeln("<p>Random number</p><ol>");
    for(var i=1;i<=30;i++)
    {
      value=Math.floor(1+Math.random()*6);
      document.write("<li>" + value + "</li>");
    }
    if(i>30)
    window.alert("Maximum attempt reaches");
    document.writeln("</ol>");
</script>
  </body>
</html>
