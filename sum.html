<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sum</title>
    <script type="text/javascript">
      var input1 = window.prompt("Enter First Value", "0");
      var input2 = window.prompt("Enter Second Value", "0");
      var value1=parseInt(input1);
      var value2=parseInt(input2);
      var answer=value1 + value2;
      document.write("<h1>The Sum of two given Number is :</h1><p>" + answer + "</p>");
    </script>
  </head>
  <body>
  </body>
</html>
